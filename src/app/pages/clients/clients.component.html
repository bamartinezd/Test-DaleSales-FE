<a (click)="goToClientView(0)" class="btn btn-primary mb-2">
  Nuevo...
</a>

<br>

<table class="table table-dark">
    <thead>
        <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clientItems">
        <th scope="row">{{client.id}}</th>
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.email}}</td>
        <td>
            <a (click)="goToClientView(client.id)" class="btn btn-secondary">
              <i class="fas fa-edit"></i>
            </a>
            <a (click)="removeClient(client.id)" class="btn btn-danger">
              <i class="far fa-trash-alt"></i>
            </a>
          </td>
        </tr>
    </tbody>
</table>
